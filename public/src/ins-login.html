<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="custom_components/jwt-login.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ins-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
      }

    </style>

    <app-location
      route="{{route}}">
    </app-location>

    <app-localstorage-document key="userData" data="{{storedUser}}"></app-localstorage-document>

    <div class="row">
      <div class="col s12 offset-m2 m8 offset-l4 l4">
          <jwt-login
            main-message="Inicia sesión para acceder a los servicios que ofrece la aseguradora"
            custom-error="Error al iniciar sesión, verifica que tus datos sean correctos"
            signup-message
            link-for-signup="/signup"
            page-for-redirect="/panel"></jwt-login>
      </div>
    </div>

  </template>

  <script>
    class InsLogin extends Polymer.Element {
      static get is() { return 'ins-login'; }

      static get properties() {
        return {
          
        }
      }

    }

    window.customElements.define(InsLogin.is, InsLogin);
  </script>
</dom-module>

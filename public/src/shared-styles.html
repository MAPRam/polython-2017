<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
      }

      .main-section {
        padding: 1em;
      }

      paper-button {
        background-color: var(--app-terciary-color);
        margin: 10px 0;
        color: white;
        border-radius: 0;
        text-transform: none;
      }

      paper-input {
        text-align: left;
      }

      .terciary-color {
        color: var(--app-fourty-color);
      }

      .error-box {
        background-color: #fce4ec;
        border: 1px #d32f2f solid;
      }

      .error-box > p {
        color: #d32f2f;
      }

      .my-red {
        color: #d32f2f;
      }

      p {
        color: var(--app-secondary-color);
      }

      a {
        color: black;
        text-decoration: none;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="adj-form">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                text-align: center;
            }

            google-map {
                height: 300px;
            }

            paper-dropdown-menu {
                display: block;
            }
        </style>

        <div class="row">
            <div class="col s12">
                <h1>Solicitud de ajuste</h1>
            </div>

            <p>Ubicación del siniestro:</p>
        </div>

        <google-map fit-to-marker api-key="AIzaSyBo5GkfGaDY3Vfhz-nMwf4oWemPj6uUdUQ" zoom="15">
            <google-map-marker latitude="37.77493" longitude="-122.41942"></google-map-marker>
        </google-map>

        <div class="row">
            <br>
            <p>Datos del siniestro: </p>
            <div class="col s12 offset-m1 m5 offset-l2 l4">
                <paper-dropdown-menu label="Delegaciones">
                    <paper-listbox slot="dropdown-content" selected="0">
                        
                        <template is="dom-repeat" items="[[delegaciones]]">
                            
                            <paper-item>[[item.name]]</paper-item>
                            
                        </template>
                        
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input label="Nombre del conductor"></paper-input>
                
                <paper-dropdown-menu label="Delegaciones">
                    <paper-listbox slot="dropdown-content" selected="0">
                            
                            <paper-item>Masculino</paper-item>
                            
                            <paper-item>Femenino</paper-item>
                            
                    </paper-listbox>
                </paper-dropdown-menu>
    
                
                <paper-input label="Nombre del asegurado"></paper-input>
            
            </div>
            <div class="col s12 m5 l4">

                <paper-input label="Número de póliza"></paper-input>
                
                <paper-dropdown-menu label="Delegaciones">
                    <paper-listbox slot="dropdown-content" selected="0">
                        
                        <template is="dom-repeat" items="[[modelos]]">
                            
                            <paper-item>[[item.name]]</paper-item>
                            
                        </template>
                        
                    </paper-listbox>
                </paper-dropdown-menu>

                <paper-dropdown-menu label="Tipo de colisión">
                    <paper-listbox slot="dropdown-content" selected="0">
                        
                        <template is="dom-repeat" items="[[colisiones]]">
                            
                            <paper-item>[[item.name]]</paper-item>
                            
                        </template>
                        
                    </paper-listbox>
                </paper-dropdown-menu>

                <paper-dropdown-menu label="Tipo de accidente">
                    <paper-listbox slot="dropdown-content" selected="0">
                        
                        <template is="dom-repeat" items="[[accidentes]]">
                            
                            <paper-item>[[item.name]]</paper-item>
                            
                        </template>
                        
                    </paper-listbox>
                </paper-dropdown-menu>

            </div>            
        </div>

        <div class="row">
                <paper-button raised>Enviar reporte</paper-button>
        </div>
        
        
        
        

    </template>
